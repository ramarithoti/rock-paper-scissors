<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./static/css/all.css">
    <link rel="stylesheet" href="./static/bootstrap.min.css">
    <link rel="stylesheet" href="./modal.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <section class="container app mt-3">
        <h4 class="display-5 text-center font-weight-bold">
            Rock - <span class="text-primary" style="text-decoration: underline">Paper</span> - Scissors
        </h4>
        <section class="score-board d-flex m-3 text-white">
            <section id="player-score" class="bg-dark flex-fill p-2 ">Your score : <span class="user-score ">0</span></section>
            <section id="cpu-score" class="bg-info flex-fill p-2">CPU score : <span class="cpu-score">0</span></section>
        </section>
        <section class="d-flex justify-content-between align-items-center m-3">
            <p id="attempts">Maximum no. of attempts left : <strong >10</strong></p>
            <button id="restart" class="border-0 text-white bg-primary p-2"> Restart The game</button>
        </section>
        <h4 class="display-5 text-center my-3">
                Make your selection
            </h4>
        <section class="selction-box d-flex m-1 justify-content-around align-items-center">
            <i id="rock" class="choice fas fa-hand-rock text-warning fa-4x "></i>
            <i id="paper" class="choice fas fa-hand-paper text-warning fa-4x"></i>
            <i id="scissors" class="choice fas fa-hand-scissors text-warning fa-4x"></i>
        </section>
    </section>
    <section class="modal-box" id="modal-box">
        <section class="modal-content"></section>
    </section>
    <script src="./app.js"></script>
</body>
</html>
